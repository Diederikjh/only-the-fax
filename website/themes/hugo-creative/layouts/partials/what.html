{{ "<!-- WHAT -->" | safeHTML }}
<section id="what">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.what.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p class="text">{{ with .Site.Params.what.bio1 }}{{ . | markdownify }}{{ end }}</p>
                <p class="text">{{ with .Site.Params.what.bio2 }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.what.list }}
            <div class="col-lg-4 col-md-5 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
