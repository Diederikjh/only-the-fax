    [params.useful]
		    headline = "Why not build something useful?"

            u1 = "Why build something useful when you can build something unbelievable?"
            u2 = "This service was built with the help of people that build things that are very useful (and used by people) most days of the week. Some have described them as [quite a good](http://www.thefieldoffice.co.za/) company to work for.  They take their work seriously, but know how to party as well. Ain't no party like a fax party! [Eeee ooooooowwwowwowow](https://www.dialupsound.com/)!"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"
