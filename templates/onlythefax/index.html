
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'onlythefax/style.css' %}" />

{% if latest_faxes_list %}
    <ul>
    {% for fax in latest_faxes_list %}
        <li><a href="{% url 'detail'  fax.id %}">{{ fax.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No faxes are available.</p>
{% endif %}
